<div class="container">
    <div class="jumbotron mt-5 d-flex flex-column align-items-center shadow bg-dark text-white">
        <h1 class="display-4">Task Manager</h1>
        <hr class="my-4 w-100">

        <div *ngIf="!isLoggedIn">
            <button class="btn btn-lg btn-primary" (click)="login()" [disabled]="isLoading">
                <span class="spinner-grow" role="status" *ngIf="isLoading"></span>
                Login
            </button>
        </div>
        
    </div>
</div>
