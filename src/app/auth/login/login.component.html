<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <app-alert *ngIf="errMessage !== ''" [alertMessage]="errMessage" (dismissEvent)="dismissAlert()"></app-alert>
    <input
        type="text"
        class="form-control my-2"
        placeholder="Email"
        formControlName="email"
        email
        required
        [class.is-valid]="email.valid && email.touched"
        [class.is-invalid]="email.invalid && email.touched">
    <input
        type="password"
        class="form-control my-2"
        placeholder="Password"
        formControlName="password"
        required
        minlength="7"
        [class.is-valid]="password.valid && password.touched"
        [class.is-invalid]="password.invalid && password.touched">
    <button class="btn btn-lg btn-primary float-right" type="submit" *ngIf="!isLoading">
        Login
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-arrow-in-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
            <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
        </svg>
    </button>
    <div *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
    </div>
</form>
