<div class="d-flex flex-column justify-content-center">
    <div class="col-xs-12 col-md-8 col-lg-6 mx-auto">
        <h3>{{ mode | titlecase }} Task</h3>
        <div class="text-danger p-2" *ngIf="errorMessage != ''">{{ errorMessage }}</div>
        <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="description">Description</label>
                <input
                    type="text"
                    placeholder="Pickup Groceries"
                    class="form-control"
                    id="description"
                    formControlName="description"
                    [class.is-valid]="description.touched && description.valid"
                    [class.is-invalid]="description.touched && description.invalid"
                    required>
            </div>
            <p *ngIf="description.touched && description.errors?.required" class="text-danger">Task description is required</p>
            <div class="form-group form-check">
                <input
                    type="checkbox"
                    class="form-check-input"
                    formControlName="completed">
                <label class="form-check-label">Completed</label>
            </div>
            <button type="submit" class="btn btn-primary" [attr.disabled]="isLoading ? true : null">
                Submit
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
                </svg>
            </button>
        </form>
    </div>    
</div>
