<form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()" class="w-100">
    <div class="form-row align-items-end">
        <div class="col-6 my-1">
            <input
                type="text"
                placeholder="Description"
                class="form-control"
                formControlName="description"
                [class.is-valid]="description.touched && description.valid"
                [class.invalid]="description.touched && description.invalid"
                required>
        </div>
        <div class="col-auto my-1">
            <div class="form-check mb-2">
                <input
                    type="checkbox"
                    class="form-check-input"
                    formControlName="completed">
                <label class="form-check-label">Completed</label>
            </div>            
        </div>
        <div class="col-auto my-1">
            <button type="submit" class="btn btn-success" [attr.disabled]="isLoading ? true : null">
                Add
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="row" *ngIf="addTaskForm.touched && addTaskForm.status !== 'VALID'">        
        <div class="col">
            <p *ngIf="description.errors.required" class="text-danger">Task description is required</p>
        </div>
    </div>
</form>
