<div class="m-4">
    <h3>Add Task</h3>
    <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()" class="w-100">
        <div class="form-group">
            <label for="description">Description</label>
            <input
                type="text"
                placeholder="Pickup Groceries"
                class="form-control"
                id="description"
                formControlName="description"
                [class.is-valid]="description.touched && description.valid"
                [class.invalid]="description.touched && description.invalid"
                required>
        </div>
        <p *ngIf="description.errors.required" class="text-danger">Task description is required</p>
        <div class="form-group form-check">
            <input
                type="checkbox"
                class="form-check-input"
                formControlName="completed">
            <label class="form-check-label">Completed</label>
        </div>
        <button type="submit" class="btn btn-primary" [attr.disabled]="isLoading ? true : null">
            Submit
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
            </svg>
        </button>
    </form>
</div>
