<form class="form-inline my-2 my-lg-0" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <button class="btn btn-primary" type="submit" *ngIf="!isLoading">Signup</button>
    </div>
</form>
